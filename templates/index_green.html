  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h1 class="header center orange-text">Sentiment Analyzer</h1>
      <div class="row center">
        <h5 class="header col s12 light">Analyze the sentiment of your written Post
        <br>
        </h5>
      </div>

    <form action='/predict' method="POST" class="col s12">
      <div class="row">
        <div class="input-field col s12">
            <label for="post-text"><b>Post</b></label>
            <br>
          <input   id="post-text" name='Post'type="text" class="validate">
        </div>

      <div class="row center">

          <button type="submit" class="btn-large waves-effect waves-light orange">Predict Sentiment</button>
      </div>
    </form>
      </div>

      <br><h4 style ="align-items: center;color:rgb(7, 136, 57)"><b>{{pred}}</b></h4>
      <meter max="10" min="0" class="strength-meter" value="{{score}}" style="width:100%;height: 68px; display:{{display_meter}};"></meter>

        <!-- <br><h4 align="center"><b>{{prob}}</b></h4> -->

    </div>
  </div>
